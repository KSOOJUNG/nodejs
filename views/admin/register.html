<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <style>
        .btns{
            color: darkgray;
            background-color: rgba(218, 216, 216, 0.774);
        }
    </style>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                    
                <form method="post" action="register">
                    <h4 class="no-margins">注册：</h4>
                    <p class="m-t-md">注册使用H+后台主题UI框架</p>
                    <input type="text" class="form-control uname" name="username" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />
                    <!-- <input type="file" id="headimg">
                    <input type="hidden" name="headimg" id=""> -->
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block">注册</button>
                    <a href="/admin/login" type="button" class="btn btn-block btns">取消</a>
                </form>
                
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; hAdmin
            </div>
        </div>
    </div>
</body>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.validate.min.js"></script>  
<script>

$().ready(function () {
    $("#register").validate({
        // 钩子 -- 框架或插件内部定义好对象名。直接使用这些对象称为钩子
        // 数据验证
        rules: {
            name: {
                required: true,
                minlength: 3
            },
            password: {
                required: true,
                minlength: 6
            }
        },
        // 数据提示
        messages: {
            name: {
                required: "这个是用户名必填",
                minlength: "用户名长度两个字符以上"
            },
            password: {
                required: "必填项",
                minlength: "请输入六位以上字符或数字"
            }
        }
    })

})
      


</script>


</html>
