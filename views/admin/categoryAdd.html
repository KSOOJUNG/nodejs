<%- include("header.html") %>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>数据列表</h2>
    </div>
</div>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>添加信息</h5>
    </div>
    <div class="ibox-content">
        <form class="form-horizontal m-t" action="add" method="POST">
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input id="cname" name="name" minlength="2" type="text" class="form-control" required=""
                        aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-8">
                    <input id="cemail" type="text" class="form-control" name="age" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">技能：</label>
                <div class="col-sm-8">
                    <input id="curl" type="text" class="form-control" name="jn">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">等级：</label>
                <div class="col-sm-8">
                        <input id="curl" type="text" class="form-control" name="dj">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button class="btn btn-white" type="submit">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<%- include("footer.html") %>
